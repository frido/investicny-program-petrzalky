<article class="card card-body">
  <header class="project-list-title-holder">
    <h2>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>
    {{ if .Params.amount }}<span class="amount">{{ .Params.amount }}â‚¬</span>{{ end }}
  </header>
  <div class="row">
    {{- if .Params.icon }}
    <div class="preview col-md-3" style="margin: auto;">
      <img src="{{ .Params.icon }}" class="card-img" alt="...">
    </div>
    <div class="col-md-9">
      <p class="card-text">
        {{ .Params.description }}
      </p>
    </div>
    {{- else }}
    <div class="col-md-12">
      <p class="card-text">
        {{ .Params.description }}
      </p>
    </div>
    {{- end }}
  </div>
</article>
