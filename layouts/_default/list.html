{{ define "main" }}

{{ $Pages := .RegularPages }}

<article>
  <header><h1>{{ .Title | default "Posts" | humanize }}</h1></header>
  <ul class="archive">
    {{- range $Pages }}
    <li>
      {{ .Params.amount }}
            <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{- end }}
  </ul>
  {{ .Content }}
</article>

{{ end }}
